<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST YTplayer</title>

    <link href='//fonts.googleapis.com/css?family=Lekton|Lobster' rel='stylesheet' type='text/css'>
    <link href="jquery.mb.YTPlayer.min.js" media="all" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.mb.YTPlayer.js"></script>
   
    <style>

        .player{
            width: 500px;
            height: 500px;
        }
    </style>
        
    <script>
        var myPlayer;
        function showInfo(info) {
        $("#info").stop().delay(500).html(info).stop().fadeIn().delay(5000).fadeOut();
        }

        jQuery(function () {
        myPlayer = jQuery("#P1").YTPlayer();
        myPlayer.on("YTPData", function (e) {
            showInfo(e.prop.title + "<br><br>@" + e.prop.channelTitle);
        });
        });
    </script>
        <script>
            var myPlayer;
            function showInfo(info) {
            $("#info").stop().delay(500).html(info).stop().fadeIn().delay(5000).fadeOut();
            }
    
            jQuery(function () {
            myPlayer = jQuery("#bgndVideo").YTPlayer();
            myPlayer.on("YTPData", function (e) {
                showInfo(e.prop.title + "<br><br>@" + e.prop.channelTitle);
            });
            });
        </script>
          <script>
            var myPlayer;
            function showInfo(info) {
            $("#info").stop().delay(500).html(info).stop().fadeIn().delay(5000).fadeOut();
            }
    
            jQuery(function () {
            myPlayer = jQuery("#P2").YTPlayer();
            myPlayer.on("YTPData", function (e) {
                showInfo(e.prop.title + "<br><br>@" + e.prop.channelTitle);
            });
            });
        </script>
</head>
<body>

    <div id="P1" class="player" 
    data-property="{videoURL:'https://www.youtube.com/watch?v=82a5foM0OTM',
    containment:'self',
    startAt:50,
    mute:false,
    autoPlay:false,
    loop:false,opacity:.8,
    showControls:true,
    }">
    </div>
    <!-- <div id="bgndVideo" class="player" 
     data-property="{videoURL:'https://www.youtube.com/watch?v=82a5foM0OTM',
     containment:'body',autoPlay:true, mute:false,
     showControls:true,
    
    startAt:120, opacity:1}">
    </div> -->
    <button onclick="jQuery('#bgndVideo').YTPPlay()">play</button>
    <button onclick="jQuery('#bgndVideo').YTPPause()">pause</button>
    <button onclick="jQuery('#bgndVideo').YTPToggleVolume()">unmute/unmute</button>
    <button onclick="alert(jQuery('#bgndVideo').YTPGetPlayer().getPlayerState())">get state</button>
    <button onclick="console.log(jQuery('#bgndVideo').YTPGetVideoData())">video info</button>
    <button onclick="alert(jQuery('#bgndVideo').YTPGetTime())">Get time</button>
    <button onclick="alert(jQuery('#bgndVideo').YTPGetAnchor())">Get anchor</button>
    <button onclick="jQuery('#bgndVideo').YTPSetAnchor('center,center')">Set anchor</button>
    <button onclick="jQuery('#bgndVideo').YTPFullscreen()">bring to front / send to back</button>

    <div id="bgndVideo" class="player" 
        data-property="{videoURL:'https://www.youtube.com/watch?v=82a5foM0OTM',
        containment:'#bgndVideo', showControls:true,
        startAt:100,mute:false,autoPlay:false,loop:false,opacity:1}">
    </div>
<div id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=82a5foM0OTM',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}">My video</div>
</body>
</html>
