<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST YTplayer</title>

    <link href='//fonts.googleapis.com/css?family=Lekton|Lobster' rel='stylesheet' type='text/css'>
    <link href="jquery.mb.YTPlayer.min.js" media="all" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.mb.YTPlayer.js"></script>
    <!-- <script src="assets/apikey.js"></script> -->

        
    <script>
        var myPlayer;
        function showInfo(info) {
        $("#info").stop().delay(500).html(info).stop().fadeIn().delay(5000).fadeOut();
        }

        jQuery(function () {
        myPlayer = jQuery("#P1").YTPlayer();
        myPlayer.on("YTPData", function (e) {
            showInfo(e.prop.title + "<br><br>@" + e.prop.channelTitle);
        });
        });
    </script>
        <script>
            var myPlayer;
            function showInfo(info) {
            $("#info").stop().delay(500).html(info).stop().fadeIn().delay(5000).fadeOut();
            }
    
            jQuery(function () {
            myPlayer = jQuery("#bgndVideo").YTPlayer();
            myPlayer.on("YTPData", function (e) {
                showInfo(e.prop.title + "<br><br>@" + e.prop.channelTitle);
            });
            });
        </script>
</head>
<body>
